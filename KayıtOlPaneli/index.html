<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="/>
    <link rel="shortcut icon" href="img/Horse.jpg" type="image/x-icon" />
    <title>Giriş Yap-Kayıt Ol | Maraton Yazılım</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="login">
        <img src="img/pexels-padrinan-2882566.jpg" />
        <div class="right">
          <h4>Giriş Yap</h4>
          <input type="text" placeholder="Kullanıcı adı" required />
          <input type="password" placeholder="Şifre" required />
          <button class="text-center mx-auto mb-3 mt-4 btn btn-warning">
            Giriş Yap
          </button>
          <div class="controls">
            <span class="reset-pass">Şifremi Unuttum</span>
            <span class="new-account">Yeni Hesap Oluştur</span>
          </div>
          <div class="social-media">
            <div class="social">
              <i class="fab fa-google"></i>
            </div>
            <div class="social">
              <i class="fas fa-envelope "></i>
            </div>
            <div class="social">
              <i class="fab fa-microsoft "></i>
            </div>
            <div class="social">
              <i class="fab fa-linkedin "></i>
            </div>
            <div class="social">
              <i class="fab fa-apple"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Kayıt ol ekranının Tasarımı -->
      <div class="register">
        <div class="right">
          <h4>KAYIT OL</h4>
          <input type="text" placeholder="kullanıcı adı" required>
          <input type="password" placeholder="şifre" required>
          <input type="password" placeholder="şifre tekrar" required>
          <input type="email" placeholder="E posta" required>
          <button class="text-center mx-auto mb-3 mt-4 btn btn-warning">
            Kaydol
          </button>
          <div class="controls">
            <span class="come-back">Zaten hesabım var</span>
          </div>
        </div>
        <img src="img/pexels-padrinan-2882566.jpg" />
      </div>
    </div>

    <!-- Şifremi unuttum panel tasarımı -->
    <div class="forgot-pass">
      <h2>Şifreni mi unuttun</h2>
      <p>Aşağıdaki alana e-posta adresini girerek şifre yenileme bağlantısı alabilirsin.</p>
      <input type="email" placeholder="E-posta" required>
      <button class="btn btn-warning">Gönder</button>
      <i class="close-btn bi bi-x"></i>    
    </div>

    <!-- Şifremi unuttuma tıklayınca gelen panel için arka plan blurlansın diye -->
    <div class="overlay"></div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
